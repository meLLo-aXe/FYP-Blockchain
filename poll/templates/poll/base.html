<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    
    <title>VoteBlock</title>
    <style>
        .bg1 {
            background-color: #dcdde1;
            padding-top: 5%;
            padding-bottom: 31%;
        }
    </style>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark justify-content-between'>
        <a href="/" class="navbar-brand p-2" style="font-size: 2vw;">VoteBlock</a>
            <ul class="navbar-nav">
    <li class="nav-item mr-2">
        <a href="{% url 'home' %}" class="nav-link">Home</a>
    </li>

    <li class="nav-item">
        <a href="{% url 'vote' %}" class="nav-link">Caste Votes</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'verify' %}" class="nav-link">Verify</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'result' %}" class="nav-link">Results</a>
    </li>

            {% if user.is_authenticated %}
            <li class="nav-item mr-2">
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>
            <li class="nav-item mr-2">
                <span class="navbar-text text-white">Welcome, {{ user.username }}</span>
            </li>
        {% else %}
            <li class="nav-item mr-2">
                <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
        {% endif %}
    </nav>

    <div class="container-fluid bg1">
                {% block content %}
                {% endblock %}
    </div>
    
</body>
